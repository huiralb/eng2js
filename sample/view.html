
<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>

        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->

            <div view="enablepage" model="page"></div>
        </div>
        
        
    </body>
