<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller>
            <ul each="item in ['ukung', 'zulfah', 'asyfa']">
                <li> ^item </li>
            </ul>
            
            <ul each="item2 in [{name:'ukung'},{name:'zulfah'},{name:'asyfa'}]">
                <li> ^item2.name </li>
            </ul>
            
        </div>
        
        
    </body>
</html>
