<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            
            <h1>Test Template</h1>
            <button click="bothData()"> ^button_name </button>
            <div class='cls_tpl'></div>
            <br>
            <br>
            
            <button click="showAlert()"> ^button_name </button>
            <div template='template1'></div>
            <div template='template1'></div>
            <div template='template1'></div>
            
            <script type="text/eng-template" name="template1">
                <div>
                    <h1>Welcome ^nama</h1>
                </div>
            </script>
            
        </div>
        <script>
            
            eng.controller('ctrl', function(){
                this.button_name = 'Check Buttons';
                this.nama = 0;
                this.bothData = function(){
                    var tpl = "<div><h1>Welcome ^nama</h1></div>";
                    $('.cls_tpl').html( tpl );
                    this.$reset( $('.cls_tpl') );
                };
                this.showAlert = function(){
                    this.nama = this.nama + 1;
                };
            });
        </script>
        
        
    </body>
</html>
