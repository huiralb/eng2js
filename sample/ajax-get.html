<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        

        <!-- single page application -->
        <div controller="ctrl">
            <div class="test"></div>
        </div>
        
        <script>
            eng.controller('ctrl', function($root, $req){
                this.nama = 'Ukung';
                this.name = 'Zulfah';
                $req.$get({
                    url: 'template-url.php',
                    data: {},
                    target: '.test',
                    success: function(result){
                        return result.replace('nama', 'name');
                    }
                });
            });
        </script>
        
        
    </body>
</html>
