<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            <input type="text" model="format" keydown="tampil=setDate()">
            ^tampil
        </div>
        <script>
            eng.controller('ctrl', function($filter){
                this.format = "HH:MM:ss";
                this.tampil = '';
                this.setDate = function(){
                    return $filter.date( new Date(), {format:this.format} );
                }
            });
        </script>
        
        
    </body>
</html>
