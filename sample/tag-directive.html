<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller>
            <div>Example Tag Directive [ show ]</div>
            <input type="checkbox" model="cek" /> ^cek
            <h1 show="cek">Hello World</h1>
            <hr>
            
            <div>Example Tag Directive [ hide ]</div>
            <input type="checkbox" model="cek2" /> ^cek2
            <h1 hide="cek2">Hello World</h1>
        </div>
        
        
    </body>
</html>
