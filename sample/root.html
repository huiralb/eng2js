<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            <input type="text" model="name"><button click="addUser()">Add</button>
            <ul each="item in listuser">
                <li> ^item </li>
            </ul>
        </div>
        
        <script>
            eng.controller('ctrl', function(){
                this.listuser = [];
                this.addUser = function(){
                    this.listuser.push( this.name );
                    this.name = '';
                };
            });
        </script>
        
        
    </body>
</html>
