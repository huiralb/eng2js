<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            
            <h1> Music Autoplay </h1>
            <music src='../slalu-menjagamu.mp3'></music>
            
        </div>
        <script>
            eng.directive('music', function(root, element, attribute){
                var audio = eng.ell('audio').attr({ src:attribute.src, autoplay:true });
                $(element).append(audio);
            });
        </script>
        
        
    </body>
</html>
