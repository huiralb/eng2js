<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            
            <input type="checkbox" model="nama"> ^nama
            <hr>
            Model logs : ^before || ^after
            
        </div>
        <script>
            eng.controller('ctrl', function(){
                this.nama = true;
                this.before = '';
                this.after = '';
                this.watch( 'nama', function(before, after){
                    this.before = before;
                    this.after = after;
                });
            });
        </script>
        
        
    </body>
</html>
