<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller init="nama='ukungzulfah'; tpl='template1'">
            
            <h1>Test Auto Template</h1>
            <button click="tpl='template1'"> Template 1 </button>
            <button click="tpl='template2'"> Template 2 </button>
            
            <div template='tpl'></div>
            
            <script type="text/eng-template" name="template1">
                <div>
                    <h1>Welcome ^nama</h1>
                </div>
            </script>
            
            <script type="text/eng-template" name="template2">
                <div>
                    <h1>Halo ^nama , Saya template 2</h1>
                </div>
            </script>
            
        </div>
        
    </body>
</html>
