<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            <br>
            <select model="_sortBy" each='lab in label'>
                <option>^lab</option>
            </select> ^_sortBy | 
            <input type="checkbox" model="_sort"> ^_sort
            <ul each="item in listname | sort=_sort, sortBy=_sortBy">
                <li> ^item.name  : ^item.alamat </li>
            </ul>
        </div>
        <script>
            eng.controller('ctrl', function(){
                this.label = [ 'name', 'alamat' ];
                this._sortBy = 'alamat';
                this._sort = true;
                this.listname = [
                        { name:'ukung', alamat:"depok" },
                        { name:'zulfah', alamat:"bekasi" },
                        { name:'mamah', alamat:"bogor" },
                        { name:'asyfa', alamat:"jakarta" }
                    ];
            });
        </script>
        
        
    </body>
</html>
