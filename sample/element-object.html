<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller="ctrl">
            With Attribute : <button click='txtButton="Thank you"'> ^txtButton </button>
            <br>
            <br>
            With Controller : <button click='changeMe($$this)'> ^txtButton </button>
        </div>
        <script>
            eng.controller('ctrl', function($filter){
                this.txtButton = 'Change my text';
                this.changeMe = function(obj){
                    this.txtButton = "Change my text";
                }
            });
        </script>
        
        
    </body>
</html>
