<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller init="select='home'">
            <ul>
                <li click="select='home'" style="display:inline-block"><a href="#">Tab 1</a></li>
                <li click="select='about'" style="display:inline-block"><a href="#">Tab 2</a></li>
                <li click="select='contact'" style="display:inline-block"><a href="#">Tab 3</a></li>
            </ul>
            <div show="select=='home'"> <h1>Content 1</h1> </div>
            <div show="select=='about'"> <h1>Content 2</h1> </div>
            <div show="select=='contact'"> <h1>Content 3</h1> </div>
        </div>
        
        
    </body>
</html>
