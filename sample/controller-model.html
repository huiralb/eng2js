<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        
        <!-- single page application -->
        <div controller init="name='zulfah'">
            
            <div>Normal model condition</div>
            <input type="text" model="name"> ^name
            
            <br><br>
            
            <div>Model data in each method</div>
            <select each='item in [ "ukung", "zulfah", "asyfa" ]' model="name">
                <option>^item</option>
            </select>
            
            <br><br>
            
            <button click="alert(name)"> show </button>
            
        </div>
        
        
    </body>
</html>
