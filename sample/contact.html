<!doctype html>
<html>
    <head>
        <title> Eng2Js Tutorial </title>
        <link rel="stylesheet" href="../style.css" type="text/css" media="all" />
        <script src="../jquery.min.js"></script>
        <script src="../eng2.js"></script>
    </head>
    <body>
        
        <!-- single page application -->
        <div controller='ctrl' init='contactType=["Phone", "Email"]; data=[{ "type":"Email", "value":"0218976543" }];'> 
            <h1>Simple Contact List</h1>
            <input type="checkbox" model="cek" />
            <ul each="item in data">
                <li>
                    <input type="checkbox" model="cek" />
                    <select model="item.type" each="tp in contactType">
                        <option>^tp</option>
                    </select>
                    <input type="text" model="item.value">
                </li>
            </ul>
            <a href="#" click='data.push({ "type":"Email", "value":"" })'>Add</a>
            <div> ^data|json </div>
        </div>
        
        <script>
            eng.controller('ctrl', function(){
                this.checkAll = function(){
                    
                };
                console.log(this)
            })
        </script>
        
    </body>
</html>
